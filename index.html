<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Anton Ekström">
   <title></title>
   
   
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="form" class="form">
            <div class="form-control">
                <label for="firstName">Förnamn</label>
                <input type="text" placeholder="Förnamn" id="firstName" />
                <small>error</small>
            </div>
            <div class="form-control">
                <label for="lastName">Efternamn</label>
                <input type="text" placeholder="Efternamn" id="lastName" />
                <small></small>
            </div>
            <div class="form-control">
                <label for="eMail">E-post</label>
                <input type="text" placeholder="E-post" id="eMail"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Lösenord</label>
                <input type="password" placeholder="Lösenord" id="password"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="confirmPassword">Bekräfta lösenord</label>
                <input type="password" placeholder="Bekräfta lösenord" id="confirmPassword"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="year">Födelsedatum</label>
                <input type="text" placeholder="År" id="year" />
                <small></small>
                <label for="month"></label>
                <input type="text" placeholder="Månad" id="month" />
                <small></small>
                <label for="day"></label>
                <input type="text" placeholder="Dag" id="day" />
                <small></small>
            </div>
            <div class="form-control">
                <label for="address">Adress</label>
                <input type="text" placeholder="Adress" id="address" />
                <small></small>
            </div>
            <div class="form-control">
                <label for="zipCode">Postnummer</label>
                <input type="text" placeholder="Postnummer" id="zipCode" />
                <small></small>
            </div>
            <button>Submit</button>
        </form>
    </div>

   <script src="script.js"></script>
</body>
</html>
